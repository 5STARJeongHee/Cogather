language: java
jdk:
  - openjdk8

branches:
  only:
    - master
cache:
  directories:
    - "$HOME/.m2/repository"
script: "mvn package"
before_deploy:
  - zip -r cogather-webservice *
  - mkdir -p deploy
  - mv cogather-webservice.zip deploy/

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # 위랑 동일한 곳에 설정됨
    bucket: springboot-practice-build-storage # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-practice-build-storage # s3 버킷
    key: cogather-webservice.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: cogather-webservice # 웹콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: cogather-webervice-group # codedeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    
